<div class="entete text-center">
  <div class="entete-content">
      <h1 style="color: #9CC5A1;
      font-weight: bold;">Création des comptes employés</h1>
  </div>
</div>
<div class="container_form">
  <form>
      <div class="mb-3">
          <label for="NomInput" class="form-label">Nom</label>
          <input type="text" class="form-control" id="NomInput" placeholder="Nom" name="Nom"> 
      </div>
      <div class="mb-3">
          <label for="PrenomInput" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="PrenomInput" placeholder="Prénom" name="Prenom"> 
      </div>
      <div class="mb-3">
        <label for="EmailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
      </div>
      <div class="mb-3">
        <label for="PasswordInput" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput" name="Password">
      </div>
      <div class="mb-3">
          <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
          <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
        </div>
      <div class="text-center">
          <button type="button" class="btn btn-primary" id="BtnCreationEmp">Création</button>
      </div>
  </form>
</div>
